<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="enter the city name"
          spellcheck="false"
        />
        <button><img src="image/search-alt-2.svg" /></button>
      </div>
      <div class="error">
        <p>City not found</p>
      </div>
      <div class="weather">
        <img
          src="image/weather-icons-32.svg"
          alt="weather"
          class="weather-icon"
        />
        <h1 class="temp">22°C</h1>
        <h2 class="city">Berlin</h2>
        <div class="details">
          <div class="col">
            <img src="image/humidity.svg" alt="humidity" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col wind">
            <img src="image/wind.svg" alt="wind" />
            <div>
              <p class="humidity">15 km/hr</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const apiKey = "YOUR_API_KEY_HERE  ";
      const apiUrl =
        "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

      const searchBox = document.querySelector(".search input");
      const searchBtn = document.querySelector(".search button");
      const weatherIcon = document.querySelector(".weather-icon");

      async function checkWeather(city) {
        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
        if (response.status == 404) {
          document.querySelector(".error").style.display = "block";
          document.querySelector(".weather").style.display = "none";
          return;
        } else {
          document.querySelector(".error").style.display = "none";
        }
        var data = await response.json();

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML =
          Math.round(data.main.temp) + "°C";
        document.querySelector(".humidity").innerHTML =
          data.main.humidity + "%";
        document.querySelector(".wind .humidity").innerHTML =
          data.wind.speed + " km/hr";

        if (data.weather[0].main == "Clouds") {
          weatherIcon.src = "image/cloud-sun-2.svg";
        } else if (data.weather[0].main == "Clear") {
          weatherIcon.src = "image/clear.svg";
        } else if (data.weather[0].main == "Rain") {
          weatherIcon.src = "image/rain.svg";
        } else if (data.weather[0].main == "Drizzle") {
          weatherIcon.src = "image/drizzle.svg";
        } else if (data.weather[0].main == "Mist") {
          weatherIcon.src = "image/mist.svg";
        }

        document.querySelector(".weather").style.display = "block";
      }
      searchBtn.addEventListener("click", () => {
        checkWeather(searchBox.value);
      });
    </script>
  </body>
</html>
